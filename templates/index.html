<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" >
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}" />
  <title>Title</title>
</head>
<body>

<section class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6 py-5">
    <main class="p-5 todo-container">
      <h3 class="text-warning text-center mb-5">IamJesco's Todo App</h3>
      <form action="/add" method="post" class="input-group mb-5">
        <label for="content"></label>
        <input id="content" class="form-control form-control-lg" type="text" name="content" placeholder="Enter your todo task">
        <button class="btn btn-warning" type="submit">Add Todo</button>
      </form>

      <ul class="list-group text-secondary">
        {% for todo in todos %}
          <li class="form-check form-switch mb-4">
            <span style="text-decoration: {% if todo.completed %}line-through{% endif %}">{{ todo.content }}</span>
            <label for="{{ todo.id }}"></label>
            <input id="{{ todo.id }}" class="form-check-input" type="checkbox" {% if todo.completed %}checked{% endif %} onclick="window.location.href='/toggle/{{ todo.id }}'">
            <a class="text-danger" href="/delete/{{ todo.id }}">
              <i class="fa-regular fa-circle-xmark"></i>
            </a>
          </li>
        {% endfor %}
      </ul>
    </main>
  </div>
  <div class="col-md-3"></div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
